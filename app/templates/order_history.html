{% extends 'base.html' %}
{% block content %}
    <h1>Order History</h1>
    <ul class="list-group">
        {% for order in orders %}
            <li class="list-group-item">Order ID: {{ order.id }} - Total: ${{ order.total }} - Status: {{ order.status }}</li>
        {% endfor %}
    </ul>
{% endblock %}
