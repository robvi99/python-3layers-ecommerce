<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-commerce App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('products.index') }}">E-commerce</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('products.index') }}">Home</a>
                {% if 'user_id' in session %}
                    <a class="nav-link" href="{{ url_for('cart.cart') }}">Cart</a>
                    <a class="nav-link" href="{{ url_for('orders.history') }}">Orders</a>
                    {% if session['role'] == 'admin' %}
                        <a class="nav-link" href="{{ url_for('admin.admin') }}">Admin</a>
                    {% endif %}
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                    <a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
